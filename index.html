<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>


    <!--css-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!--script-->
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="js/app.js"></script>

    <!--controllers-->
    <script src="js/controllers/memory.controller.js"></script>

</head>
    <body ng-app="app" ng-controller="memoryGameCtl">
        <section id="cardsSec" ng-class="gameOver">
            <h1>MEMORY GAME</h1>
            <div id = {{card.id}} ng-class="card.style" ng-repeat="card in cardsList track by $index" ng-click="pickCard($index)"></div>
        </section>
        <section ng-class="successDialogWindow" ng-show="successDialog">
            <h1>WINNER!</h1>
            <button ng-click="playAgain()">PLAY AGAIN</button>
        </section>
        <section class="sparks sparks{{i}}" ng-repeat="i in [1,2,3,4,5]" ng-show="successDialog"></section>
    </body>
</html>
